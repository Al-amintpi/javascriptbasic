<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<!-- CSS FILES -->
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/fontawesome.min.css">
	<link rel="stylesheet" href="assets/fonts/fonts.css">
	  
</head>
<body>

<div id="show">
	
</div>

<input type="number" id="value" name="value">
<button onclick="Primenumber()">click</button>

<script type="text/javascript">

	function Primenumber(){
		var number =document.getElementById('value').value;
		for (var i=2; i<number; i++) {
			if(number%i===0){
				document.getElementById("show").innerHTML=number+"This number is not Prime ";
			} 
			else if(number%i===1){
				document.getElementById("show").innerHTML=number+"This number is Prime";
			}
		}
		 
	}
	 
</script> 

</body>
</html>
